<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-7">Welcome to your <span class="text-orange-400 font-semibold">Personal
            Bank</span></h1>
    <section class="bg-blue-300 mt-7 w-9/12 mx-auto p-8 ">
        <h3 class="text-3xl">Please Login</h3>
        <input id="email-field" class="w-9/12 block mt-3 px-3 py-1 rounded-lg" type="text"
            placeholder="Your Email Address">


        <input id="password-filed" class="mt-3 w-9/12 px-3 py-1 rounded-lg" type="password" placeholder="Your Password">
        <button id="submit-button"
            class="block bg-pink-600 mt-3 text-white font-bold w-40 py-3 rounded-lg hover:bg-sky-700 ">Submit</button>

    </section>
    <script src="/js/index.js"></script>

</body>

</html>
